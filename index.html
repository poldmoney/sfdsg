Cstyle\u003E\n        @import url(https:\u002F\u002Ffonts.googleapis.com\u002Fcss?family=Inter:regular,700);\n        .timer-main {\n          font-family: Inter;\n          display: -webkit-box;\n          display: -ms-flexbox;\n          display: flex;\n          -webkit-box-pack: center;\n          -ms-flex-pack: center;\n          justify-content: center;\n          gap: 30px;\n          -ms-flex-wrap: wrap;\n          flex-wrap: wrap;\n        }\n        @media (max-width: 767.97px) {\n          .timer-main {\n            gap: 20px;\n          }\n        }\n        @media (max-width: 480px) {\n          .timer-main {\n            gap: 15px;\n          }\n        }\n        .timer-main__item {\n          display: -webkit-box;\n          display: -ms-flexbox;\n          display: flex;\n          -webkit-box-orient: vertical;\n          -webkit-box-direction: normal;\n          -ms-flex-direction: column;\n          flex-direction: column;\n          -webkit-box-align: center;\n          -ms-flex-align: center;\n          align-items: center;\n        }\n        .timer-main__time {\n          font-weight: 700;\n          font-size: 40px;\n          line-height: 1;\n        }\n        @media (max-width: 767.97px) {\n          .timer-main__time {\n            font-size: 36px;\n          }\n        }\n        .timer-main__name {\n          font-size: 18px;\n        }\n        @media (max-width: 767.97px) {\n          .timer-main__name {\n            font-size: 16px;\n          }\n        }\n        @media (max-width: 480px) {\n          .timer-main__name {\n            font-size: 14px;\n          }\n        }\n      \u003C\u002Fstyle\u003E\n      \u003Cscript type=\"text\u002Fjavascript\"\u003E\n        document.addEventListener(\"DOMContentLoaded\", function () {\n          \u002F\u002F ФОРМАТ По дате\n          const day = 1;\n\n          \u002F\u002F Сегодняшняя дата\n          const todayDate = new Date();\n\n          \u002F\u002F будующая дата\n          let futureDate = new Date(todayDate.getTime() + milisec(day));\n          \u002F\u002F  деделайн записываем в неё будующую дату и если в localstorage сохранены данные , то щаписываем будующую дату\n          let deadline = futureDate.getTime();\n\n          \u002F\u002F если localStorage пустой то записываем дату на один день вперед\n          if (!localStorage.getItem(\"timer-day\")) {\n            localStorage.setItem(\"timer-day\", futureDate.getTime());\n          } else {\n            let getTime = localStorage.getItem(\"timer-day\");\n            \u002F\u002F Если текущая дата больше чем сегоднчшняя то просто записываем новый ланные или ,\n            \u002F\u002F || todayDate.getTime() \u003C getTime + milisec(10) будующая дата на 10 дней больше записаанной\n            if (todayDate.getTime() \u003E getTime) {\n              localStorage.removeItem(\"timer-day\");\n              localStorage.setItem(\"timer-day\", futureDate.getTime());\n            } else {\n              \u002F\u002F Переписываем новый дедлай на дату\n              deadline = getTime;\n            }\n          }\n\n          \u002F\u002F id таймера\n          let timerId = null;\n\n          \u002F\u002F КОЛИЧЕСТВО ДНЕЙ в МИЛИСКУНДАХ\n          function milisec(day) {\n            return day * 24 * 60 * 60 * 1000;\n          }\n          \u002F\u002F склонение числительных\n\n          function declensionNum(num, words) {\n            return words[num % 100 \u003E 4 && num % 100 \u003C 20 ? 2 : [2, 0, 1, 1, 1, 2][num % 10 \u003C 5 ? num % 10 : 5]];\n          }\n          \u002F\u002F вычисляем разницу дат и устанавливаем оставшееся времени в качестве содержимого элементов\n          function countdownTimer() {\n            const diff = deadline - new Date();\n            if (diff \u003C= 0) {\n              clearInterval(timerId);\n            }\n            const hours = diff \u003E 0 ? Math.floor(diff \u002F 1000 \u002F 60 \u002F 60) % 24 : 0;\n            const minutes = diff \u003E 0 ? Math.floor(diff \u002F 1000 \u002F 60) % 60 : 0;\n            const seconds = diff \u003E 0 ? Math.floor(diff \u002F 1000) % 60 : 0;\n            $hours.textContent = hours \u003C 10 ? \"0\" + hours : hours;\n            $minutes.textContent = minutes \u003C 10 ? \"0\" + minutes : minutes;\n            $seconds.textContent = seconds \u003C 10 ? \"0\" + seconds : seconds;\n\n            $hoursName.textContent = declensionNum(hours, [\"час\", \"часа\", \"часов\"]);\n            $minutesName.textContent = declensionNum(minutes, [\"минута\", \"минуты\", \"минут\"]);\n            $secondsName.textContent = declensionNum(seconds, [\"секунда\", \"секунды\", \"секунд\"]);\n          }\n          \u002F\u002F получаем элементы, содержащие компоненты даты\n          const $hours = document.querySelector(\"#hours_num\");\n          const $minutes = document.querySelector(\"#minutes_num\");\n          const $seconds = document.querySelector(\"#seconds_num\");\n\n          const $hoursName = document.querySelector(\"#hours_name\");\n          const $minutesName = document.querySelector(\"#minutes_name\");\n          const $secondsName = document.querySelector(\"#seconds_name\");\n          \u002F\u002F вызываем функцию countdownTimer\n          countdownTimer();\n          \u002F\u002F вызываем функцию countdownTimer каждую секунду\n          timerId = setInterval(countdownTimer, 1000);\n        });\n      \u003C\u002Fscript\u003E\n    \u003C\u002Fdiv\u003E"},{"enabled":true,"nested":false,"theme":{"blocks":{"divider":{"template":"space","margin":"large","alignment":null}}},"_id":"68deed77ff363faac03e7447","kind":"Divider"},{"enabled":true,"nested":false,"_id":"68deed6fa5d7ff162ac01272","kind":"TextRich","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Предупреждение о рисках:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"center\",\"indent\":0,\"type\":\"heading\",\"version\":1,\"
