      .timer-main__name {\n            font-size: 16px;\n          }\n        }\n        @media (max-width: 480px) {\n          .timer-main__name {\n            font-size: 14px;\n          }\n        }\n      \u003C\u002Fstyle\u003E\n      \u003Cscript type=\"text\u002Fjavascript\"\u003E\n        document.addEventListener(\"DOMContentLoaded\", function () {\n          \u002F\u002F –§–û–†–ú–ê–¢ –ü–æ –¥–∞—Ç–µ\n          const day = 1;\n\n          \u002F\u002F –°–µ–≥–æ–¥–Ω—è—à–Ω—è—è –¥–∞—Ç–∞\n          const todayDate = new Date();\n\n          \u002F\u002F –±—É–¥—É—é—â–∞—è –¥–∞—Ç–∞\n          let futureDate = new Date(todayDate.getTime() + milisec(day));\n          \u002F\u002F  –¥–µ–¥–µ–ª–∞–π–Ω –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ –Ω–µ—ë –±—É–¥—É—é—â—É—é –¥–∞—Ç—É –∏ –µ—Å–ª–∏ –≤ localstorage —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ , —Ç–æ —â–∞–ø–∏—Å—ã–≤–∞–µ–º –±—É–¥—É—é—â—É—é –¥–∞—Ç—É\n          let deadline = futureDate.getTime();\n\n          \u002F\u002F –µ—Å–ª–∏ localStorage –ø—É—Å—Ç–æ–π —Ç–æ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –¥–∞—Ç—É –Ω–∞ –æ–¥–∏–Ω –¥–µ–Ω—å –≤–ø–µ—Ä–µ–¥\n          if (!localStorage.getItem(\"timer-day\")) {\n            localStorage.setItem(\"timer-day\", futureDate.getTime());\n          } else {\n            let getTime = localStorage.getItem(\"timer-day\");\n            \u002F\u002F –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è –¥–∞—Ç–∞ –±–æ–ª—å—à–µ —á–µ–º —Å–µ–≥–æ–¥–Ω—á—à–Ω—è—è —Ç–æ –ø—Ä–æ—Å—Ç–æ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –Ω–æ–≤—ã–π –ª–∞–Ω–Ω—ã–µ –∏–ª–∏ ,\n            \u002F\u002F || todayDate.getTime() \u003C getTime + milisec(10) –±—É–¥—É—é—â–∞—è –¥–∞—Ç–∞ –Ω–∞ 10 –¥–Ω–µ–π –±–æ–ª—å—à–µ –∑–∞–ø–∏—Å–∞–∞–Ω–Ω–æ–π\n            if (todayDate.getTime() \u003E getTime) {\n              localStorage.removeItem(\"timer-day\");\n              localStorage.setItem(\"timer-day\", futureDate.getTime());\n            } else {\n              \u002F\u002F –ü–µ—Ä–µ–ø–∏—Å—ã–≤–∞–µ–º –Ω–æ–≤—ã–π –¥–µ–¥–ª–∞–π –Ω–∞ –¥–∞—Ç—É\n              deadline = getTime;\n            }\n          }\n\n          \u002F\u002F id —Ç–∞–π–º–µ—Ä–∞ π\n            if (todayDate.getTime() \u003E getTime) {\n              localStorage.removeItem(\"timer-day\");\n              localStorage.setItem(\"timer-day\", futureDate.getTime());\n            } else {\n              \u002F\u002F –ü–µ—Ä–µ–ø–∏—Å—ã–≤–∞–µ–º –Ω–æ–≤—ã–π –¥–µ–¥–ª–∞–π –Ω–∞ –¥–∞—Ç—É\n              deadline = getTime;\n            }\n          }\n\n          \u002F\u002F id —Ç–∞–π–º–µ—Ä–∞\n          let timerId = null;\n\n          \u002F\u002F –ö–û–õ–ò–ß–ï–°–¢–í–û –î–ù–ï–ô –≤ –ú–ò–õ–ò–°–ö–£–ù–î–ê–•\n          function milisec(day) {\n            return day * 24 * 60 * 60 * 1000;\n          }\n          \u002F\u002F —Å–∫–ª–æ–Ω–µ–Ω–∏–µ —á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö\n\n          function declensionNum(num, words) {\n            return words[num % 100 \u003E 4 && num % 100 \u003C 20 ? 2 : [2, 0, 1, 1, 1, 2][num % 10 \u003C 5 ? num % 10 : 5]];\n          }\n          \u002F\u002F –≤—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –¥–∞—Ç –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º–µ–Ω–∏ –≤ –∫–∞—á–µ—Å—Ç–≤–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤\n          function countdownTimer() {\n            const diff = deadline - new Date();\n            if (diff \u003C= 0) {\n              clearInterval(timerId);\n            }\n            const hours = diff \u003E 0 ? Math.floor(diff \u002F 1000 \u002F 60 \u002F 60) % 24 : 0;\n            const minutes = diff \u003E 0 ? Math.floor(diff \u002F 1000 \u002F 60) % 60 : 0;\n            const seconds = diff \u003E 0 ? Math.floor(diff \u002F 1000) % 60 : 0;\n            $hours.textContent = hours \u003C 10 ? \"0\" + hours : hours;\n            $minutes.textContent = minutes \u003C 10 ? \"0\" + minutes : minutes;\n            $seconds.textContent = seconds \u003C 10 ? \"0\" + seconds : seconds;\n\n            $hoursName.textContent = declensionNum(hours, [\"—á–∞—Å\", \"—á–∞—Å–∞\", \"—á–∞—Å–æ–≤\"]);\n            $minutesName.textContent = declensionNum(minutes, [\"–º–∏–Ω—É—Ç–∞\", \"–º–∏–Ω—É—Ç—ã\", \"–º–∏–Ω—É—Ç\"]);\n            $secondsName.textContent = declensionNum(seconds, [\"—Å–µ–∫—É–Ω–¥–∞\", \"—Å–µ–∫—É–Ω–¥—ã\", \"—Å–µ–∫—É–Ω–¥\"]);\n          }\n          \u002F\u002F –ø–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã, —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –¥–∞—Ç—ã\n          const $hours = document.querySelector(\"#hours_num\");\n          const $minutes = document.querySelector(\"#minutes_num\");\n          const $seconds = document.querySelector(\"#seconds_num\");\n\n          const $hoursName = document.querySelector(\"#hours_name\");\n          const $minutesName = document.querySelector(\"#minutes_name\");\n          const $secondsName = document.querySelector(\"#seconds_name\");\n          \u002F\u002F –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é countdownTimer\n          countdownTimer();\n          \u002F\u002F –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é countdownTimer –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É\n          timerId = setInterval(countdownTimer, 1000);\n        });\n      \u003C\u002Fscript\u003E\n    \u003C\u002Fdiv\u003E"},{"enabled":true,"nested":false,"theme":{"blocks":{"divider":{"template":"space","margin":"large","alignment":null}}},"_id":"68deed77ff363faac03e7447","kind":"Divider"},{"enabled":true,"nested":false,"_id":"68deed6fa5d7ff162ac01272","kind":"TextRich","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ —Ä–∏—Å–∫–∞—Ö:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"center\",\"indent\":0,\"type\":\"heading\",\"version\":1,\"tag\":\"h6\"},{\"children\":[{\"detail\":0,\"format\":2,\"mode\":\"normal\",\"style\":\"\",\"text\":\"–°–µ—Ä–≤–∏—Å –Ω–æ—Å–∏—Ç –∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏–π —Ö–∞—Ä–∞–∫—Ç–µ—Ä –∏ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–æ–Ω–Ω–æ–π —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–µ–π. –†–µ—à–µ–Ω–∏—è –æ —Å–¥–µ–ª–∫–∞—Ö –≤—ã –ø—Ä–∏–Ω–∏–º–∞–µ—Ç–µ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"center\",\"indent\":0,\"type\":\"heading
